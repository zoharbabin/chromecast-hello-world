<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/receiver.css" />
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
	<script src="http://kgit.html5video.org/tags/v2.0.0.rc4/mwEmbedLoader.php"></script>
	<script>
		$(function() {
			var receiver = new cast.receiver.Receiver('dbd1b72e-99b0-4198-9cf1-5f806e2c2dd6_1', ['HelloWorld']),
				channelHandler = new cast.receiver.ChannelHandler('HelloWorld'),
				$messages = $('.messages'),
				$body = $('body');
			
			channelHandler.addChannelFactory(
				receiver.createChannelFactory('HelloWorld'));
	
			receiver.start();
	
			channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));
	
			function onMessage(event) {
				$messages.html(event.message.type);
			}
			
			kWidget.embed({
				"targetId": "kalturaplayer",
				'wid': '_243342',
				'uiconf_id': '12907572',
				'entry_id': '1_23pqn2nu',
				'flashvars': {
					'autoPlay': true,
					'closedCaptions': {
						'layout': 'ontop',
						'displayCaptions': true,
						'useCookie': true,
						'defaultLanguageKey': 'en',
						'fontsize': 12,
						'bg' : '0x335544',
						'fontFamily' : 'Arial',
						'fontColor' : '0xFFFFFF',
						'useGlow' : 'false',
						'glowBlur': 4,
						'glowColor': '0x133693'
					}
				},
				'readyCallback': function( playerId ){
					console.log('k-ready-called');
					window.kdp = $('#'+playerId).get(0);
					kdp.addJsListener("playerUpdatePlayhead", 'playerStartedPlaybackControlReady');
				}
			});

		});
		
		function playerStartedPlaybackControlReady() {
			kdp.removeJsListener("playerUpdatePlayhead", 'startSeekPlayer');
			console.log('k-playback-control-ready');
		}
	</script>
</head>
<body class="initial">
	<div class="messages">
		<h1>Waiting for Messages...</h1>
	</div>
	<div id="kalturaplayer">
	</div>
</body>
</html>
